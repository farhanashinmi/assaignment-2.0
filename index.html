<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GammingZone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/Frame.png" type="images/icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4897160db4.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--header section start-->
    <header>
        <nav class="nav-container" >
            
                <div class="logo-container">
                 <img class="logo-img" src="images/Frame.png" alt="">
                 <p><span>G</span>ammingZone</p>
                </div>
                <div class="nav-item-container">
                <a href="aboutus">About Us</a>
                <a href="developers">Developers</a>
                <button class="btn-primary">
                <a href="followuson">Follow Us On</a>
                <img class="btn-icon" src="images/youtube.png" alt="">
                <img class="btn-icon1" src="images/tik-tok.png" alt="">

                </button>
                </div>
            
        </nav>

    </header>
    <!--header section end-->

    <!-- main section start-->
    <main>
        <!--banner section-->
        <banner class="banner-container">
            <div class="banner-left-container">
                <h2>Play Like The</h2>
                <p class="banner-description">G.O.A.T.</p>
                <div class="banner-icon-container">
                    <div class="icon-container">
                        <img class="banner-icon" src="images/play-button.png" alt="">
                        <p class="icon-description">1-Click instant play</p>
                    </div>
                    <div class="icon-container">
                        <img class="banner-icon" src="images/download.png" alt="">
                        <p class="icon-description">No Download</p>
                    </div>
                    <div class="icon-container">
                        <img class="banner-icon" src="images/user.png" alt="">
                        <p class="icon-description">1000s of supported online games</p>
                    </div>
                </div>   
                
                <div class="button-container">
                <button class="banner-btn1">SIGN IN</button>
                <button class="banner-btn2">GO ROGUE</button>
                </div>
            </div>
            <div>
                 <img class="banner-img" src="images/Group 18.png" alt="">
            </div>
        </div>
        </banner>

    </main>
    <!-- main section end-->
</body>
</html>
